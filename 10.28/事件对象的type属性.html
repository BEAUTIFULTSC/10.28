<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">按钮</button>
	<script>
		var btn = document.getElementById("btn");

		btn.onclick = fun;
		btn.onmouseover = fun;
		btn.onmouseout = fun;
		function fun(e){ //e就是事件对象，里面有很多的属性，是关于当前时间触发页面坐标位置的
			switch(e.type){
				case "click":
				console.log("我是点击事件");
				break;
				case "mouseover":
				console.log("我是移入事件");
				break;
				case "mouseout":
				console.log("我是移出事件");
				break;
			}
		}
	</script>
</body>
</html>
