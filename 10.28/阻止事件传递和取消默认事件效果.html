<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<p>我是p标签</p>
	</div>
	<a href="#" id="bq">标签</a>
	<script>
		var box = document.getElementById("box");
		var p = box.children[0];
		box.onclick = function(){
			console.log("我是div");
		}
		p.onclick = function(e){
			var e = e || window.event;
			console.log("我是p"); //点击后会有事件冒泡，box的事件点击也会执行
			e.stopPropagation(); //可以阻止事件传递冒泡
		}
		var a = document.getElementById("bq");
		a.onclick = function(e){
			// return false;
			// var e = e || window.event;
			// e.preventDefault(); //ie9以下不支持
			window.event.returnValue = false;
		}
	</script>
</body>
</html>
