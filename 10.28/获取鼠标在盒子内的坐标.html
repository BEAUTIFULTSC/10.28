<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			/*margin : 200px;*/
			width: 100px;
			height: 100px;
			background-color: pink;
			/*position: absolute;*/
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var box = document.getElementById("box");
		box.onclick = function(e){
			var e = e || window.event;
			var x = e.clientX - box.offsetLeft;
			var y = e.clientY - box.offsetTop;
			console.log(x,y);
		}
	</script>
</body>
</html>
