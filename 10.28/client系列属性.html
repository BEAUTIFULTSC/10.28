<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 5px solid #000;
			/*overflow: scroll;*/

		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var box = document.getElementById("box");
		console.log(box.clientLeft); //获取的是边框宽度
		console.log(box.clientTop);//获取的是边框宽度
		console.log(box.clientWidth); //
		console.log(box.clientHeight); 
	</script>
</body>
</html>
