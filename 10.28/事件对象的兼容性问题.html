<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	在事件处理程序中接收参数的方式，ie9以下不支持，需要使用window.event；但是火狐又不支持ie的方法
	<button id="btn">按钮</button>
	<script>
		var btn = document.getElementById("btn");
		btn.onclick = function(e){
			var e = e || window.event;
			console.log(e.type);
		}
	</script>
</body>
</html>
